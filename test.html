<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Lab work 9</title>
    <link type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>

  <body>
	<input type="submit" onclick="alert('!')">
	
	<!-- HTML-код модального вікна-->
<div id="myModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- Заголовок модального окна -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" ariahidden="true">×</button>
				<h4 class="modal-title">Заголовок модального вікна</h4>
			</div>
			<!-- Основний вміст модального вікна -->
			<div class="modal-body">
 Вміст модального вікна...
			</div>
			<!-- Футер модального вікна -->
			<div class="modal-footer">
				<button type="button" class="btn btn-default" datadismiss="modal">Закрити</button>
				<button type="button" class="btn btn-primary">Зберегти зміни</button>
			</div>
		</div>
	</div>
</div>

<!-- Скрипт, прив’язуючий подію click, котрий відкриває модальне вікно, з элементом, що має клас .btn -->

	
<script>
		$(document).ready(function(){
	//при натисканні на любу кнопку, що має клас .btn
	$(".btn").click(function() {
		//відкрити модальне вікно з id="myModal"
		$("#myModal").modal('show');
	});
});
</script>
  </body>
</html>
